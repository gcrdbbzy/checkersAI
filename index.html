<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="scripts/checkers-engine.js"></script>
	</head>
	<body>
		<button onclick="startGame({x: 0, y: 0}, 70, boardCanvas);">Start New Game</button>
		<h3>You are the red side, please start by moving the red chess piece. Thanks!</h3>
		<button id="btnReplay" style="display:none;" onclick="replayAll({x: 0, y: 0}, 70, boardCanvas)">View Replay</button><br/><br/>
		<svg id="checkersBoard" width="640" height="640" style="margin: auto;
    position: absolute;
    top:250px;
    left: 0;
    right: 0;
    bottom: 0;"></svg>

		<script type="text/javascript">
			var boardCanvas = d3.select("#checkersBoard");
			startGame({x: 0, y: 0}, 70, boardCanvas);
		</script>
	</body>
</html>
